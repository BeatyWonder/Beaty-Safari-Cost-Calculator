<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tour Cost Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fce4ec; /* Pink background */
    color: #333;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #e91e63; /* Pink header */
    text-align: center;
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #e91e63; /* Pink label */
  }
  input[type="number"] {
    width: 80px;
    margin-right: 10px;
    padding: 8px;
    border: 1px solid #e91e63; /* Pink border */
    border-radius: 4px;
    outline: none;
  }
  .input-container {
    display: inline-block;
    width: 200px;
    vertical-align: top;
    margin-right: 20px;
    margin-bottom: 20px;
  }
  .input-container select {
    width: 100%;
    padding: 8px;
    border: 1px solid #e91e63; /* Pink border */
    border-radius: 4px;
    outline: none;
  }
  #result {
    margin-top: 20px;
    color: #e91e63; /* Pink text */
  }
  #result p {
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #e91e63; /* Pink button */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    outline: none;
    margin-top: 20px;
    margin-left: 20px;
  }
  button:hover {
    background-color: #c2185b; /* Darker pink on hover */
  }
  .night-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <h1>Tour Cost Calculator</h1>
  <div class="input-container">
    <label for="numberOfPeople">Number of People:</label>
    <input type="number" id="numberOfPeople">
  </div>
  <div class="input-container">
    <label for="transportCost">Transport Cost:</label>
    <input type="number" id="transportCost">
  </div>
  <div class="input-container">
    <label for="numberOfNights">Number of Nights:</label>
    <input type="number" id="numberOfNights" onchange="generateInputFields()">
  </div>
  <div id="nightInputFields"></div>
  <div class="input-container">
    <label>Profit:</label>
    <select id="profitSelect" onchange="calculateCost()">
      <option value="0.1">10%</option>
      <option value="0.15">15%</option>
      <option value="0.2">20%</option>
      <option value="0.25">25%</option>
      <option value="0.3">30%</option>
    </select>
  </div>

  <div id="result"></div>
  <button onclick="calculateCost()">Calculate Total Cost</button>

  <script>
    function generateInputFields() {
      var numberOfNights = parseInt(document.getElementById("numberOfNights").value);
      var nightInputFields = document.getElementById("nightInputFields");
      nightInputFields.innerHTML = "";

      for (var i = 1; i <= numberOfNights; i++) {
        var nightContainer = document.createElement("div");
        nightContainer.classList.add("night-container");

        var accommodationInput = `<label for="accommodationCost${i}">Night ${i} Accommodation Cost:</label>
                                  <input type="number" id="accommodationCost${i}" style="margin-right: 10px;">`;

        var parkFeesInput = `<label for="parkFees${i}">Night ${i} Park Fees:</label>
                             <input type="number" id="parkFees${i}">`;

        nightContainer.innerHTML = accommodationInput + parkFeesInput;
        nightInputFields.appendChild(nightContainer);
      }
    }

    function calculateCost() {
      var numberOfPeople = parseInt(document.getElementById("numberOfPeople").value);
      var numberOfNights = parseInt(document.getElementById("numberOfNights").value);
      var totalAccommodationCost = 0;
      var totalParkFees = 0;

      for (var i = 1; i <= numberOfNights; i++) {
        totalAccommodationCost += parseFloat(document.getElementById("accommodationCost" + i).value);
        totalParkFees += parseFloat(document.getElementById("parkFees" + i).value);
      }

      var transportCost = parseFloat(document.getElementById("transportCost").value);
      var totalTransportCost = transportCost * (numberOfNights + 1);
      var totalSafariCosts = totalAccommodationCost * numberOfPeople * numberOfNights + totalParkFees * numberOfPeople * numberOfNights + totalTransportCost;

      var profitSelect = document.getElementById("profitSelect");
      var selectedProfit = parseFloat(profitSelect.value);
      var totalProfit = totalSafariCosts * selectedProfit;

      var totalCostWithProfit = totalSafariCosts + totalProfit;
      var perPersonCost = totalCostWithProfit / numberOfPeople;

      var resultElement = document.getElementById("result");
      resultElement.innerHTML = `
        <p>Total Accommodation Cost: $${totalAccommodationCost * numberOfPeople * numberOfNights}</p>
        <p>Total Park Fees: $${totalParkFees * numberOfPeople * numberOfNights}</p>
        <p>Total Transport Cost: $${totalTransportCost}</p>
        <p>Total Safari Costs: $${totalSafariCosts}</p>
        <p>Total Profit (${(selectedProfit * 100).toFixed(0)}%): $${totalProfit}</p>
        <p>Total Cost with Profit: $${totalCostWithProfit}</p>
        <p>Per Person Cost: $${perPersonCost.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
