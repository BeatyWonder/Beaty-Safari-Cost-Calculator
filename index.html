<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tour Cost Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tour Cost Calculator</h1>
    <div class="input-container">
      <label for="numberOfPeople">Number of People:</label>
      <input type="number" id="numberOfPeople">
    </div>
    <div class="input-container">
      <label for="transportCost">Transport Cost:</label>
      <input type="number" id="transportCost">
    </div>
    <div class="input-container">
      <label for="numberOfNights">Number of Nights:</label>
      <input type="number" id="numberOfNights" onchange="generateInputFields()">
    </div>
    <div id="nightInputFields"></div>
    <div class="input-container">
      <label>Profit:</label>
      <select id="profitSelect" onchange="calculateCost()">
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
        <option value="0.25">25%</option>
        <option value="0.3">30%</option>
      </select>
    </div>

    <div id="result"></div>
    <button onclick="calculateCost()">Calculate Total Cost</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
